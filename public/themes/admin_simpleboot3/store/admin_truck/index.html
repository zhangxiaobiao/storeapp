<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有货车</a></li>
        <li><a href="{:url('AdminTruck/add')}">添加货车</a></li>
    </ul>
    <!--<form class="well form-inline margin-top-20" method="post" action="{:url('AdminTruck/index')}">-->

        <!--关键字:-->
        <!--<input type="text" class="form-control" name="keyword" style="width: 200px;"-->
               <!--value="{$keyword|default=''}" placeholder="请输入关键字...">-->
        <!--<input type="submit" class="btn btn-primary" value="搜索"/>-->
        <!--<a class="btn btn-danger" href="{:url('AdminTruck/index')}">清空</a>-->
    <!--</form>-->
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminTruck/listOrder')}">{:lang('SORT')}
            </button>


        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>货车名称</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="trucks" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                        <td>
                            <input name="list_orders[{$vo.id}]" class="input-order" type="text"
                                   value="{$vo.list_order}">
                        </td>
                    <td><b>{$vo.id}</b></td>
                    <td>
                        {$vo.name}
                    </td>

                    <td>
                        <a href="{:url('AdminTruck/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('AdminTruck/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>

                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>货车名称</th>
                <th width="90">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminTruck/listOrder')}">{:lang('SORT')}
            </button>

        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }


</script>
</body>
</html>
