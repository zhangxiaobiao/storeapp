<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminProductCategory/index')}">分类管理</a></li>
        <li><a href="{:url('AdminProductCategory/add')}">添加分类</a></li>
        <li class="active"><a href="#">编辑分类</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminProductCategory/edit')}" method="post">
                <div class="tab-content">

                    <div class="">
                        <div class="form-group">
                            <label for="input-seo_title">分类名称</label>
                            <div>
                                <input type="hidden" name="id" value="{$category.id}">
                                <input type="text" class="form-control" id="input-seo_title" name="name" value="{$category.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>是否显示</label>
                            <php>
                                $check_show = $category['is_show'] == '显示' ? 'checked' : '';
                                $check_hide = $category['is_show'] == '隐藏' ? 'checked' : '';
                            </php>
                            <div>
                                <input type="radio" name="is_show" value="1" {$check_show}>显示
                                <input type="radio" name="is_show" value="0" {$check_hide}>隐藏

                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                    <a class="btn btn-default" href="{:url('AdminProductCategory/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
