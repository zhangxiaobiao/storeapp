<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminOpinion/index')}">意见反馈</a></li>
    </ul>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th width="50">ID</th>
                <th>{:lang('NAME')}</th>
                <th>内容</th>
                <th>提交时间</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="opinions" item="vo">
                <tr>

                    <td>{$vo.id}</td>
                    <td>{$vo.user_info.user_nickname}<br/>{$vo.user_info.mobile}</td>
                    <td>{$vo.opinion}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <if condition="$vo.status eq 0 ">
                            <a href="{:url('AdminOpinion/isread',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn">标记已读</a>
                            <else/>
                            已读
                        </if>
                        <a href="{:url('AdminOpinion/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>

                <th width="50">ID</th>
                <th>{:lang('NAME')}</th>
                <th>内容</th>
                <th>提交时间</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </tfoot>
        </table>


</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
