<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminShipping/index')}">快递管理</a></li>
        <li><a href="{:url('AdminShipping/add')}">添加快递</a></li>
        <li class="active"><a href="#">编辑快递</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminShipping/edit')}" method="post">
                <div class="tab-content">

                    <div class="">
                        <div class="form-group">
                            <label for="input-seo_title">快递名称</label>
                            <div>
                                <input type="hidden" name="id" value="{$shipping.shipping_id}">
                                <input type="text" class="form-control" id="input-seo_title" name="name" value="{$shipping.shipping_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_title1">快递编码</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_title1" name="shipping_code" value="{$shipping.shipping_code}">
                                <p><a href="https://www.ickd.cn/api/list.html" target="_blank">查询快递编码</a></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_title2">描述</label>
                            <div>
                                <textarea class="form-control" id="input-seo_title2" name="shipping_desc">{$shipping.shipping_desc}</textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                    <a class="btn btn-default" href="{:url('AdminShipping/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
