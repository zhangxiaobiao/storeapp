<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminService/index')}">客服中心管理</a></li>
        <li><a href="{:url('AdminService/add')}">添加客服中心</a></li>
    </ul>
    <form class="js-ajax-form" method="post">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminService/listOrder')}">{:lang('SORT')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">{:lang('SORT')}</th>
                <th width="100">ID</th>
                <th>标题</th>
                <th>回答</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="services" item="vo">
                <tr>


                    <td>
                        <input name="list_orders[{$vo.id}]" class="input-order" type="text"
                               value="{$vo.list_order}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>
                            {$vo.question}
                    </td>
                    <td>{$vo.answer|mb_substr=0,20}</td>
                    <td>
                        <a href="{:url('AdminService/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('AdminService/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="50">{:lang('SORT')}</th>
                <th width="100">ID</th>
                <th>标题</th>
                <th>回答</th>
                <th width="120">操作</th>
            </tr>
            </tfoot>
        </table>

        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminService/listOrder')}">{:lang('SORT')}
            </button>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
