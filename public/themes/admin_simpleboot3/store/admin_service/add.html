<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('AdminService/index')}">客服中心管理</a></li>
			<li class="active"><a href="{:url('AdminService/add')}">添加客服中心</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminService/AddPost')}" method="post">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>问题</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="question">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">回答</label>
				<div class="col-md-6 col-sm-10">
					<textarea type="text" class="form-control" id="input-remark" name="answer"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
