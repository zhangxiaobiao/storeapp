<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminSpec/index')}">规格管理</a></li>
        <li class="active"><a href="{:url('AdminSpec/add')}">添加规格</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('AdminSpec/add')}" method="post">
                <div class="tab-content">

                    <div class="">
                        <div class="form-group">
                            <label for="input-seo_title">规格名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_title" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">所属模型</label>
                            <div>
                                <select name="type_id" id="" class="form-control">
                                    <volist name="types" id="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </volist>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>规格项</label>
                            <div>
                                <textarea class="form-control" name="items"  cols="30" rows="5"></textarea>
                            </div>
                            <p>一行为一个规格项，多个规格项用换行输入</p>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_title2">排序</label>
                            <div>
                                <input type="number" class="form-control" id="input-seo_title2" value="100" name="list_order">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminSpec/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
