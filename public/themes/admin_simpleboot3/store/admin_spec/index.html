<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminSpec/index')}">规格管理</a></li>
			<li><a href="{:url('AdminSpec/add')}">添加规格</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="">
			<!--<div class="table-actions">-->
				<!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
			<!--</div>-->
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>规格名称</th>
						<th>规格</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="specs" id="vo">
					<tr>
						<td>{$vo.list_order}</td>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>
							<volist name="vo.add_item" id="v">
								{$v.item},
							</volist>
						</td>
						<td>
							<a href="{:url('AdminSpec/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a href="{:url('AdminSpec/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
						</td>
					</tr>
					</volist>
				</tbody>
				<tfoot>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>模型名称</th>
						<th>规格</th>
						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
			<!--<div class="table-actions">-->
				<!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
			<!--</div>-->
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
